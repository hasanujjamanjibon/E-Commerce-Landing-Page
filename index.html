<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>E-Commerce | Buy, Feel & Happy</title>

    <!-- ! Bootstrap css cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ! Font Awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- !  Google Fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ? Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-grow-0"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Shop</a>
              <a class="nav-link" href="#">Blog</a>
              <a class="nav-link" href="#">About</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--? banner section-->
      <section
        class="banner_section d-flex align-items-center bg-body-tertiary p-4"
      >
        <div class="container">
          <p class="text-dark font-bold">Trade-in-offer</p>
          <h1 class="font-bold">Super Value deals</h1>
          <h1 class="text-purple font-bold">On all products</h1>
          <p class="text-muted">Save more with coupons & up to 70% off</p>
          <button class="hero_button text-capitalize font-bold">
            shop now
          </button>
        </div>
      </section>
    </main>
    <!-- ! Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
